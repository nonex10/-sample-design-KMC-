                        ${
                          program.iso.direct
                            ? `<span class="relation-badge direct">Direct</span> ${program.iso.direct}`
                            : ""
                        }
                        ${
                          program.iso.indirect
                            ? `<br><span class="relation-badge indirect">Indirect</span> ${program.iso.indirect}`
                            : ""
                        }
                    </div>
                </div>`;
            }

            if (program.sci && (program.sci.direct || program.sci.indirect)) {
              html += `
                <div class="indicator-group sct">
                    <div class="indicator-title">üèôÔ∏è SCI</div>
                    <div class="indicator-value">
                        ${
                          program.sci.direct
                            ? `<span class="relation-badge direct">Direct</span> ${program.sci.direct}`
                            : ""
                        }
                        ${
                          program.sci.indirect
                            ? `<br><span class="relation-badge indirect">Indirect</span> ${program.sci.indirect}`
                            : ""
                        }
                    </div>
                </div>`;
            }

            html += `
                </div>
            </div>`;
          });

          html += `
                    </div>
                </div>
            </div>
        </div>`;
        });

        contentArea.innerHTML = html;

        const subsectorFilter = document.getElementById("subsectorFilter");
        subsectorOptions.forEach((s) => {
          subsectorFilter.innerHTML += `<option value="${s}">${s}</option>`;
        });

        const sdgFilter = document.getElementById("sdgFilter");
        sdgOptions.forEach((s) => {
          sdgFilter.innerHTML += `<option value="${s}">${s}</option>`;
        });
      }

      function toggleSection(idx) {
        document.getElementById(`section-${idx}`).classList.toggle("active");
      }

      function togglePrograms(idx) {
        document.getElementById(`programs-${idx}`).classList.toggle("active");
      }

      renderContent();
      toggleSection(0);
      togglePrograms(0);
    </script>
  </body>
</html>
